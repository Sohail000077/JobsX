<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your Career Hub </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to Resource Hub</h1>
        <nav>
            <ul>
                <li><a href="#jobs">Jobs</a></li>
                <li><a href="#pdfs">PDFs</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#youtube">YouTube</a></li>
                <li><a href="#instagram">Instagram</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="jobs">
            <h2>Jobs</h2>
            <div id="jobs-list">
                <!-- Job links will appear here -->
            </div>
            <button onclick="addJobLink()">Add Job Link</button>
        </section>

        <section id="pdfs">
            <h2>PDFs</h2>
            <div id="pdfs-list">
                <!-- PDF links will appear here -->
            </div>
            <button onclick="addPdfLink()">Add PDF Link</button>
        </section>

        <section id="courses">
            <h2>Courses</h2>
            <div id="courses-list">
                <!-- Course links will appear here -->
            </div>
            <button onclick="addCourseLink()">Add Course Link</button>
        </section>

        <section id="youtube">
            <h2>YouTube</h2>
            <div id="youtube-list">
                <!-- YouTube links will appear here -->
            </div>
            <button onclick="addYouTubeLink()">Add YouTube Link</button>
        </section>

        <section id="instagram">
            <h2>Instagram</h2>
            <div id="instagram-list">
                <!-- Instagram links will appear here -->
            </div>
            <button onclick="addInstagramLink()">Add Instagram Link</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Resource Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
